<!DOCTYPE html>
<html>
<title>css modals</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background:gray;">

 <div class="w3-container w3-yellow w3-padding-16 w3-text-red">
  <h2>Who am i?</h2>
  <button onclick="document.getElementById('intro').style.display='block'" class="w3-button w3-blue w3-large">Click this</button>

  <div id="intro" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-center w3-card" style="width:100%">
        <span onclick="document.getElementById('intro').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
    <img src="1.jpg" alt="Person" style="margin:40px">
    <div class="w3-container w3-text-red">
      <h4><b>Karuna Kafle</b></h4>
      <p>Seceratory,BCG</p>
    </div>
  </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('intro').style.display='none'" type="button" class="w3-button w3-blue">Close</button>
        <span class="w3-right w3-padding w3-hover-red w3-hide-small">know <a href="#">more</a></span>
      </div>

    </div>
  </div>
</div>
            
</body>
</html>
